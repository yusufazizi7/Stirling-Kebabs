<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/50f622582e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Stirling Kebabs.png" type="image/svg+xml">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Jobs.css">
    <title>Join Our Team | Stirling Kebabs</title>
    
    <meta name="description" content="Looking for a job? Join the Stirling Kebabs team! Apply online for positions in cashier, chef, or delivery.">
    
    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "JobPosting",
          "title": "Jobs at Stirling Kebabs",
          "description": "Apply for various positions at Stirling Kebabs, including Cashier, Chef, and Delivery Driver.",
          "hiringOrganization": {
            "@type": "Organization",
            "name": "Stirling Kebabs",
            "sameAs": "https://www.stirlingkebabs.com"
          },
          "jobLocation": {
            "@type": "Place",
            "address": {
              "@type": "PostalAddress",
              "streetAddress": "34/478 Wanneroo Road",
              "addressLocality": "Westminster",
              "addressRegion": "WA",
              "postalCode": "6061",
              "addressCountry": "AU"
            }
          }
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <object class="SKlogo" data="Images/SKlogo.svg"></object>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="menu.html">Menu</a>
            <a href="trading-hours.html">Trading Hours</a>
            <a href="jobs.html" class="active">Jobs</a>
            <a href="contact-us.html">Contact us</a>
            
        </nav>

        <i id="menu-icon" class="fa-solid fa-bars"></i>
    </header>

    <!-- Job Application Section -->
    <section class="jobs-container">
        <h1>Join Our Team</h1>
        <p>Looking for a job? We are hiring! Fill out the application form below.</p>

        <div class="jobs-form-container">
            <form action="https://usebasin.com/f/ab00e4a16d2b" method="post" enctype="multipart/form-data">
                <input type="hidden" name="access_key" value="12c54ac0-ebf3-4c2d-a29d-b6326bce45d8">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                

                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Apply Now</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <p>Â© 2025 Stirling Kebabs | All Rights Reserved</p>
            <p>34/478 Wanneroo Road, Westminster, WA 6061 | Phone: <a href="tel:+61894404872">(08) 9440 4872</a></p>
        </div>
    </footer>

    <script defer src="Scripts/index.js"></script>
</body>
</html>
